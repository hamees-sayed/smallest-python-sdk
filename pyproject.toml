# pyproject.toml
[project]
name = "smallest-python"
version = "1.0.0"
description = "Official Python client for the Smallest AI API"
authors = [
    {name = "Hamees Sayed", email = "hamees@smallest.ai"},
]
dependencies = [
    "aiohttp",
    "aiofiles",
    "requests",
    "num2words",
    "sacremoses",
    "pydub",
    "websockets",
    "python-dotenv"
]

[project.optional-dependencies]
test = [
    "jiwer",
    "httpx",
    "pytest",
    "pytest-asyncio",
    "deepgram"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

# You can also add this section to make the package importable
[tool.setuptools.packages.find]
where = ["."]
include = ["smallest*"]